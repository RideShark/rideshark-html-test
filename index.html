<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShark Applicant Exercise</title>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="css/style.css">

    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/c039a680d0.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <article>
            <section class="top"> 
                <section class="flex">
                    <h1>Logged Commutes</h1>

                    <i class="far fa-question-circle"></i>
                </section>

                <section class="feedback">
                    <img src="img/rideshark-exercise.png" alt="rideshark-exercise">

                    <section class="feedback-one">
                        <h3>Great job!</h3>

                        <p>You're doing pretty well, 10 days to goal, keep going!</p>
                    </section>

                </section>
            </section>

            <section class="grid-container">
                <section class="calender">
                    <section class="month">
                        <i class="fas fa-x fa-chevron-circle-left"></i>
                        <h4>May 2021</h4>
                        <i class="fas fa-chevron-circle-right"></i>
                    </section>
                        <table>
                            <tr>
                                <th>S</th>
                                <th>M</th>
                                <th>T</th>
                                <th>W</th>
                                <th>T</th>
                                <th>F</th>
                                <th>S</th>
                            </tr>
                            <tr class="row-one">
                                <td>25</td>
                                <td>26</th>
                                <td>27</td>
                                <td>28</td>
                                <td>29</td>
                                <td>30</td>
                                <td>1</td>
                            </tr>
                            <tr class="row-two">
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                            </tr>
                             <tr class="row-three">
                                <td>9</td>
                                <td>10</td>
                                <td>11</td>
                                <td>12</td>
                                <td>13</td>
                                <td>14</td>
                                <td>15</td>
                            </tr>
                            <tr class="row-four">
                                <td>16</td>
                                <td>17</td>
                                <td>18</td>
                                <td>19</td>
                                <td>20</td>
                                <td>21</td>
                                <td>22</td>
                            </tr>
                            <tr class="row-five">
                                <td>23</td>
                                <td>24</td>
                                <td>25</td>
                                <td>26</td>
                                <td>27</td>
                                <td>28</td>
                                <td>29</td>
                            </tr>
                            <tr class="row-six">
                                <td>30</td>
                                <td>31</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                        </table>  

                        <section class="stats">View My Stats
                            <i class="fas fa-long-arrow-alt-right"></i>
                        </section>

                </section>

                
                <section class="status">
                    <section class="ride-type">
                        <section class="heading">
                            <h4>Trips taken</h4>
                            <h4 class="date">Fri-May O5,2021</h4>
                        </section>

                        <section class="preference">
                            <section class="drove-carpool">
                                <i class="fas fa-car"></i>
                                <p>Drove Carpool</p>
                                <i class="fas fa-pen"></i>
                                <i class="fas fa-times"></i>
                            </section>
                            <section class="single-passenger">
                                <i class="fas fa-taxi"></i>
                                <p>Single passenger</p>
                                <i class="fas fa-pen"></i>
                                <i class="fas fa-times"></i>
                            </section>
                

                            <button>Log A Trip</button>

                        </section>
                    </section>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
